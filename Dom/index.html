!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Learning</h1>
    </header>

    <section class="container"> <!–– pushes everything to the middle––>
      <form id="my-form"> <!–– the background for the log in ––>
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label> <!–– input for name ––>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label> <!–– input for email ––>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit"> <!–– input submit button ––>
      </form>

      <ul id="users"></ul> <!–– Empty list that will eventually be populated to display all the users that log in––>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
      
    </section>
    

    <script src="dom.js"></script>
  </body>
</html>
